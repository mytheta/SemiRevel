
{{template "header.html" .}}

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
<body>
	 	<!-- <div class="container"> -->
		<br>
		<br>
		<br>
		<div class="ui middle aligned center aligned grid">
		  <div class="column">
		    <h2 class="ui teal image header">
		      <img src="/public/img/login.png" class="image">
		      <div class="content">
		        ゼミ資料管理システム
		      </div>
		    </h2>


					<form class="ui large form" action="/SemiRevel/login" method="POST">
						{{.flash.success}}
						{{.flash.error}}
						<form class="ui large form">
       <div class="ui stacked segment">
         <div class="field">
           <div class="ui left icon input">
             <i class="user icon"></i>
						    <input type="text" name="id"  placeholder="User Id" maxlength="12" required autofocus>
						  </div>
							 </div>
							 <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
						     <input type="password" name="password" placeholder="Password" maxlength="12" required>
							 </div>
        </div>
				 <button class="ui fluid large teal submit button" type="submit" name="login" value="Login"  tabindex="0" role="button">Login</button>
      </div>
			<div class="ui error message"></div>

	     </form>

		</div> <!-- container -->
	</div>
		<br><br>

		<hr>
 		<div class="footer"><p>&nbsp;&nbsp;&nbsp;&copy; by yutsukimiyashita</p></div>

	</body>
</html>
