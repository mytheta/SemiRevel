<div class="alt-table-responsive">
    <table class="ui purple celled striped table">
        <thead>
        <tr>
            <th>年</th>
            <th>月日</th>
            <th><i class="file alternate icon"></i>資料</th>
            <th><i class="comment alternate outline icon"></i>議事録</th>
        </tr>
        </thead>
        <tbody>
        {{range .materials}}
        <tr>
            <td>{{.Year}}</td>
            <td>{{.Month}}/{{.Day}}</td>
            <td><a href={{.File_path}} download><i class="cloud download icon"></i>{{.Material_name}}</td>
            <td>
                <pre>{{.Comment}}</pre>
                <div class="right aligned">
                    <a href="/SemiRevel/material/delete/{{.Material_id}}" onClick="return confirm('削除します。\nよろしいですか？');">
                        <i class="trash alternate icon"></i>
                    </a>
                    <a href="/SemiRevel/material/edit/{{.Material_id}}">
                        <i class="edit icon"></i>
                    </a>
                </div>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>


</div>
