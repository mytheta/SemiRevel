<div class="alt-table-responsive">
  <table class="ui celled striped table">
  <thead>
    <tr>
      <th>削除</th>
      <th>編集</th>
      <th>名前</th>
      <th>年</th>
      <th>月日</th>
      <th><i class="file alternate icon"></i>資料</th>
      <th><i class="comment alternate outline icon"></i>議事録</th>
  </tr></thead>
  <tbody>
    {{range .materials}}
      <tr>
        <td>　<a href="/SemiRevel/material/delete/{{.Material_id}}"><i class="bomb icon"></i></a></td>
          <td>　<i class="edit icon"></i></td>
      <td class="collapsing"><i class="user icon"></i>{{.Name}}</td>
      <td>{{.Year}}</td>
          <td>{{.Month}}/{{.Day}}</td>
          <td><a href={{.File_path}} download><i class="cloud download icon"></i>{{.Material_name}}</td>
            <td><pre>{{.Comment}}</pre></td>
      </tr>
      {{end}}
  </tbody>
</table>

</div>
